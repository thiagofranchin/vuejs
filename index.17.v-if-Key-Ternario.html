<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso VueJS</title>
  <script type="text/javascript" src="https://unpkg.com/vue"></script>
  <style>
    body { background: gray;}

  </style>

</head>
<body>

  <div id="app">
    <button @click="loginEmail">Conectar com {{ login ? 'Login' : 'E-mail' }}</button><br>
    <template v-if="login">
      <label>Login</label>
      <input placeholder="Login" key="campo-login">
    </template>
    <template v-else>
      <label>Email</label>
      <input placeholder="E-mail" key="campo-email">
    </template>


  </div>

  <script type="text/javascript">
    new Vue({
      el: "#app",
      data: {
        login: true
      },
      methods: {
        loginEmail: function() {
          this.login = !this.login;
        }
      }
    })
  </script>

</body>
</html>
