<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso VueJS</title>
  <style>body { background: gray;}</style>
  <script type="text/javascript" src="https://unpkg.com/vue"></script>

</head>
<body>

  <div id="app">
    <p>
      Nome: {{ nomeCompleto }}
      <input type="text" @keyup.enter='alterarNome'>
    </p>
  </div>

  <script type="text/javascript">
    new Vue({
      el: "#app",
      data: {
        nome: 'Thiago',
        sobrenome: 'Franchin'
      },
      computed: {
        nomeCompleto: {
          get: function(novoNome, antigoNome) {
            return this.nome + ' ' + this.sobrenome;
          },
          set: function(novoNome){
            let nomes = novoNome.split(' ');
            this.nome = nomes[0];
            this.sobrenome = nomes[nomes.length - 1];
          }
        }
      },
      methods: {
        alterarNome: function(event) {
          // Posso chamar 'nomeCompleto' porque transformei ele em obj dentro de 'computed',
          // onde posso manipular get and set...
          this.nomeCompleto = event.target.value;
        }
      }

    })
  </script>

</body>
</html>
