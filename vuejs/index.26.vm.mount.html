<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso VueJS</title>
  <script type="text/javascript" src="https://unpkg.com/vue"></script>
  <style>
    body { background: gray;}
  </style>

</head>
<body>

  <div id="app">
    <h2 ref="meuTitulo">{{ curso }}</h2>
  </div>

  <div id="app2"></div>

<script type="text/javascript">

let vm = new Vue({
    // el: "#app",
    data: {
      curso: 'Curso de VueJS'
    }
  })

  vm.$mount('#app');

  //==============================

  let vm2 = new Vue({
    template: `<h2>Template VueJS: some com a div#app2</h2>`
  })

  vm2.$mount('#app2');

//==============================

console.log(vm2);

</script>

</body>
</html>
