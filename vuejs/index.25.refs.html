<head>

  <title>Curso VueJS</title>
  <script type="text/javascript" src="https://unpkg.com/vue"></script>
  <style>
    body { background: gray;}
  </style>

</head>
<body>

  <div id="app">
    <h2 ref="meuTitulo">{{ titulo }}</h2>
    <button @click="alterarTitulo">TÃ­tulo no console</button>

<script type="text/javascript">

    data: {
      titulo: 'VueJS'

    methods: {
      alterarTitulo: function(){
        console.log(this.$refs.meuTitulo.innerHTML)
