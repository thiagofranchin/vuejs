<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso VueJS</title>
  <script type="text/javascript" src="https://unpkg.com/vue"></script>
  <style>
    body { background: gray;}

  </style>

</head>
<body>

  <div id="app">
    <p>Objetos:</p>
    <ul>
      <li v-for="(valor, chave) in produto">{{ chave }}: {{ valor }}</li>
    </ul>
    <button @click="adicionarPropriedade">Add Propriedade</button>
    <button @click="substituirObjeto">Substituir Obj</button>
  </div>

  <script type="text/javascript">
    new Vue({
      el: "#app",
      data: {
        produto: {
          id: 2,
          nome: 'Monitor',
          marca: 'Dell'
        },
        usuario: {
          nome: '',
          idade: 0
        }
      },
      methods: {
        adicionarPropriedade: function(event){
          // Vue.set(this.produto, 'preco', 100); // or
          this.$set(this.produto, 'preco', 100)
        },
        substituirObjeto: function(event){
          this.produto = Object.assign({}, this.produto, {
            preco: 50,
            cor: 'preta'
          });
        }
      }

    })
  </script>

</body>
</html>
