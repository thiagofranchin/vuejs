<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso VueJS</title>
  <script type="text/javascript" src="https://unpkg.com/vue"></script>
  <style>
    body { background: gray;}

  </style>

</head>
<body>

  <div id="app">
    <button @click="showHide()">Show / Hide </button>
    <p v-show="mostrar">v-show aplica display: none</p>
    <p v-if="mostrar" style="color: #75d8aa">v-if tira do DOM</p>
    <p v-else style="color: #d49494">v-else sendo aplicado</p>
  </div>

  <script type="text/javascript">
    new Vue({
      el: "#app",
      data: {
        mostrar: true
      },
      methods: {
        showHide: function(){
          this.mostrar = !this.mostrar;
        }
      }
    })
  </script>

</body>
</html>
