<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso VueJS</title>
  <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>

  <div id="app">
    <a v-bind:href="docs">Meu LINK LINDO</a>
    <p v-once>Nome completo: {{ nome }}</p>
    <p v-text="nome"></p>
    <p>{{ getNome() }}</p>
  </div>

  <script type="text/javascript">
    new Vue({
      el: "#app",
      data: {
        docs: 'https://www.google.com/',
        nome: 'Thiago Franchin'
      },
      methods: {
        getNome: function(){
          this.nome = 'Thiago'
          return this.nome;
        }
      }

    })
  </script>

</body>
</html>
